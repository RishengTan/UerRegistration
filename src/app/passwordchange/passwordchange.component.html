<form [formGroup] = 's.passwordchangeForm' (submit)='submit()'>
    <div class="form-group">
      <label >Current Password</label>
      <input formControlName = 'currentpass' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Current password">
      <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">New Password</label>
      <input formControlName = 'newpass' type="password" class="form-control" id="exampleInputPassword1" placeholder="New Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
